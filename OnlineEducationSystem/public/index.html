<!DOCTYPE html>
<html>
  <head>
    <title>Online Education System - Select Role</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      .card {
        display: inline-block;
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .card:hover {
        background-color: #f5ab61;
      }

      .selected {
        background-color: #b77733;
        border-color: #171618;
      }

      .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .containerr {
        background-color: rgba(237, 185, 117, 0.8);
        backdrop-filter: blur(5px);
      }

      .card img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }

      .next-button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="containerr">
      <h1>Select Your Role</h1>
      <div class="card" onclick="selectRole('student')">
        <div class="set">
          <div class="card-title">Student</div>
          <img src="student.png" alt="Student" />
        </div>
      </div>
      <div class="card" onclick="selectRole('teacher')">
        <div class="card-title">Teacher</div>
        <img src="teacher.jpg" alt="Teacher" />
      </div>
      <button
        id="nextButton"
        class="next-button"
        disabled
        onclick="navigateToNextPage()"
      >
        Next
      </button>
    </div>

    <script>
      let selectedRole = null;
      const cards = document.querySelectorAll(".card");
      const nextButton = document.getElementById("nextButton");

      function selectRole(role) {
        if (selectedRole === role) {
          selectedRole = null;
        } else {
          selectedRole = role;
        }

        cards.forEach((card) => {
          card.classList.toggle("selected", card === event.currentTarget);
        });

        nextButton.disabled = !selectedRole;
      }

      function navigateToNextPage() {
        if (selectedRole === "student") {
          window.location.href = "signup.html";
        } else if (selectedRole === "teacher") {
          window.location.href = "teacher_signup.html";
        }
      }
    </script>
  </body>
</html>
